<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragmatic Labs Logo Export</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #1A1B1E;
            /* Dark background like the site */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
        }

        .container {
            padding: 40px;
            background: #000;
            border: 1px solid #333;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .logo-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 0;
            background: transparent;
            width: 500px;
            height: 500px;
        }

        /* Icon Styling */
        .logo-icon {
            width: 200px;
            height: 200px;
            transform: scaleY(-1);
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            fill: #10b981;
            /* brandEmerald[5] - Laser/Bright Green */
        }

        /* Text Styling */
        .logo-text {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            line-height: 1;
        }

        /* Text Colors - Using consistent brand colors */
        .text-purple {
            color: #7e22ce;
            /* brandPurple[5] - Rich Purple */
        }

        .text-green {
            color: #10b981;
            /* brandEmerald[5] - Laser/Bright Green */
        }

        /* Variant: Light Background */
        .light-bg {
            background: #fff;
            border-color: #eee;
        }

        /* LinkedIn Header */
        .linkedin-header {
            width: 1584px;
            height: 396px;
            background: #050505;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 60px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }

        .linkedin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 50%, rgba(126, 34, 206, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .linkedin-logo-icon {
            width: 80px;
            height: 80px;
            transform: scaleY(-1);
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.2));
        }

        .linkedin-logo-icon svg {
            width: 100%;
            height: 100%;
            fill: #10b981;
        }

        .linkedin-text-group {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            z-index: 1;
        }

        .linkedin-text {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .linkedin-tagline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 42px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -1px;
            text-transform: none;
            opacity: 1;
            text-align: right;
            max-width: 700px;
            line-height: 1.2;
        }

        /* Profile Picture */
        .profile-pic {
            width: 400px;
            height: 400px;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            gap: 20px;
        }

        .profile-pic::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(126, 34, 206, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .profile-pic .logo-icon {
            width: 180px;
            height: 180px;
            transform: scaleY(-1);
            filter: drop-shadow(0 0 30px rgba(16, 185, 129, 0.3));
            z-index: 1;
        }

        .profile-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1;
            margin: 0;
            text-align: center;
            z-index: 1;
        }

        .label {
            color: #888;
            margin-bottom: 10px;
            font-family: sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #7e22ce;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: #6b21a8;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

    <script>
        function downloadLogo(elementId, bgColor) {
            const element = document.getElementById(elementId);
            html2canvas(element, {
                backgroundColor: bgColor,
                scale: 2, // Higher resolution
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `pragmatic-labs-${elementId}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
